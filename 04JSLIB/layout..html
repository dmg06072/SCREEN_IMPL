<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layout Example</title>

  <!-- 부트스트랩5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- 구글 폰트 & 아이콘 -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style>
    /* 본문 폰트 적용 */
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* 사이드바 스타일 */
    #sidebar {
      width: 250px;
      height: calc(100vh - 56px); /* 상단 네비 높이 빼기 */
      position: sticky;
      top: 56px;
      overflow-y: auto;
      border-right: 1px solid #dee2e6;
      background-color: #f8f9fa;
    }

    /* 메인 콘텐츠가 가로 남은 공간 모두 차지 */
    main {
      flex-grow: 1;
      padding: 1.5rem;
    }

    /* d-flex로 감싼 부모는 화면 높이 유지 */
    .content-wrapper {
      display: flex;
      min-height: calc(100vh - 56px);
    }

    footer {
      background-color: #f1f1f1;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="wrapper">

    <!-- 상단 헤더: 네비게이션 바만 포함 -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">상단네비</a>
          <!-- 상단 네비 메뉴 등 추가 -->
        </div>
      </nav>
    </header>

    <!-- 사이드바와 메인 영역을 가로 배치하는 컨테이너 -->
    <div class="content-wrapper">
      <nav id="sidebar">
        <ul class="nav flex-column p-3">
          <li class="nav-item"><a href="#" class="nav-link active">사이드바1</a></li>
          <li class="nav-item"><a href="#" class="nav-link">사이드바2</a></li>
          <li class="nav-item"><a href="#" class="nav-link">사이드바3</a></li>
        </ul>
      </nav>

      <main>
        <h1>안녕하세요 메인입니다</h1>
        <section>안녕하세요 세션입니다</section>
        <section>폰트확인입니다 ASDFasdf1234!$#</section>
      </main>
    </div>

    <footer>
      안녕하세요 푸터입니다. Hi I'm FOOTER
      <div class="footer-box">
        <div class="footer-listitems"></div>
        <div class="footer-bar"></div>
        <div class="directory-columns">
          <div class="directory"></div>
          <div class="directory"></div>
          <div class="directory"></div>
          <div class="directory"></div>
          <div class="directory"></div>
        </div>
        <div class="footer-footer"></div>
      </div>
    </footer>
  </div>

  <!-- 부트스트랩 JS 번들 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
